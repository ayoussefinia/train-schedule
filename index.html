<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Train Mod</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
<body>
  <div id="main-container">
    <div id="main-title"><h1>Train Time Moderator</h1></div>
    <div id="current-schedule"><h3>Current Schedule:</h3>
      <table id="train-table" style="width:100%">
        <tr>
          <th>Train Name</th>
          <th>Destination</th> 
          <th>Frequency (min)</th>
          <th>Next Arrival (HH-mm)</th>
          <th>Munites Away (min)</th>
        </tr>

      </table>
   
    
    </div>
    <div id="add-train">
      <form action="#">
        Train Name: <br>
        <input class = "form-input" type="text" id="train-name"> <br>
        Destination: <br>
        <input class = "form-input" type="text" id="destination"> <br>
        First Train Time HH-mm (00:00 - 24:00): <br>
        <input class = "form-input" type="text" id="first-time"> <br>
        Frequency (min): <br>
        <input class = "form-input" type="text" id="frequency">
        <br><br>
        <button class="btn" id="submit">Submit</button>

        </form>
    </div>
    
  
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
  <!-- Specific Firebase products we want (Database) -->
  <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>


  <script src="assets/js/app.js" type="text/javascript"></script>
</body>


  </html>
